<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Product preview card component</title>
  <!-- goole Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style.min.css">
</head>

<body>

  <main>
    <article class="prouduct_outer">

      <picture>
        <source srcset="./images/image-product-desktop.jpg" media="(min-width:900px)">
        <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" />
      </picture>

      <div class="prouduct_body">

        <span class="cat">perfume</span>
        <h1 class="titel"> Gabrielle Essence Eau De Parfum</h1>

        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="flex-group">
          <span class="price">$149.99</span>
          <span class="old_price"><strike>$169.99</strike></span>
        </div>

        <button type="button">Add to Cart</button>

      </div>

    </article>
  </main>

</body>

</html>
